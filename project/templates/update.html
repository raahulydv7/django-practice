<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
          <a class="navbar-brand" href="/">CRUD PROJECT update</a>
        </div>
      </nav>

    <div class="container mt-5"> 
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-info text-center p-3">update student details</h2>
                <br>
                
                <form action="/update/{{d.id}}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter The Student Name" name="name" value={{d.name}} required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control mt-2" placeholder="Enter The Student email" name="email" value={{d.email}} required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="Enter The Student age" name="age" value={{d.age}} required>
                        
                        <div class="form-group ">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" class="form-control"  required>
                                <option selected> {{d.gender}} </option>
                                <option value="male">Male</option>
                                <option value="female">FeMale</option>
                                <option value="other">other</option>
                            </select>
                        </div>
                    </div>
                     <br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit">update</button>
                      </div>
                </form>
            </div>
                
                  </table>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
