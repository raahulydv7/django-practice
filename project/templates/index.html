<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
          <a class="navbar-brand" href="/">CRUD PROJECT</a>
        </div>
      </nav>

    <div class="container mt-5"> 
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-dark text-center p-3">insert student details</h2>
                <br>
                <form action="/insert" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter The Student Name" name="name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control mt-2" placeholder="Enter The Student email" name="email" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="Enter The Student age" name="age" required>
                        
                        <div class="form-group ">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" class="form-control" required>
                                <option selected>  Choose.. </option>
                                <option value="male">Male</option>
                                <option value="female">FeMale</option>
                                <option value="other">other</option>
                            </select>
                        </div>
                    </div>
                     <br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit">Submit</button>
                      </div>
                </form>
            </div>
            <div class="col-md-8">
                <h2 class="text-center text-white bg-dark p-3">student details</h2>
                {% for message in messages %}
                <div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  {% endfor %}
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">NAME</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for d in data %}
                      <tr>
                        <th scope="row">{{d.id}}</th>
                        <td>{{d.name}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.age}}</td>
                        <td>{{d.gender}}</td>
                        <td><a href="/update/{{d.id}}" type="button" class="btn btn-primary">Edit</a></td> 
                        <td><a href="/delete/{{d.id}}" type="button" class="btn btn-danger">Delete</a></td>
                      </tr>
                      {% endfor %}
                
                  </table>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
